<div>
    <h2>Friend requests({{dataSource.data.length}})</h2>
    <table mat-table [dataSource]='dataSource' class="mat-elevation-z8 user-table">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickUser(row)"></tr>
        <ng-container matColumnDef='request'>
            <th mat-header-cell *matHeaderCellDef>Request User</th>
            <td mat-cell *matCellDef='let element'> {{element.requestUsername}} </td>
        </ng-container>
        <ng-container matColumnDef='target'>
            <th mat-header-cell *matHeaderCellDef>Target User</th>
            <td mat-cell *matCellDef='let element'> {{element.targetUsername}} </td>
        </ng-container>
        <ng-container matColumnDef='msg'>
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef='let element'>{{element.msg}}</td>
        </ng-container>
    </table>
</div>
