<div style="margin: 1em;">
    <div *ngFor="let post of dataSource.data" style="list-style: none;">
        <mat-card class="post-card">
            <mat-card-content>
                <mat-card-title [routerLink]="['/post', post.postId]" class="clickable"> {{post.title}}</mat-card-title>
                <mat-card-subtitle>User: {{post.username}}, type: {{post.type}}, access: {{post.access}}
                </mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions align='end' *ngIf="user">
                <div *ngIf="post.username === user.username">
                    <mat-icon (click)="onEdit(post)" class="clickable">edit</mat-icon>
                    <mat-icon (click)="onDelete(post)" class="clickable">delete</mat-icon>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div style="margin: 1em;">
    <table mat-table [dataSource]='dataSource' class="mat-elevation-z8 post-table">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <ng-container matColumnDef='title'>
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef='let element' [routerLink]="['/post', element.postId]" class="clickable">
                {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef='user'>
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef='let element'>{{element.username}}</td>
        </ng-container>
        <ng-container matColumnDef='type'>
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef='let element'>{{element.type}}</td>
        </ng-container>
        <ng-container matColumnDef='access'>
            <th mat-header-cell *matHeaderCellDef>Access</th>
            <td mat-cell *matCellDef='let element'>{{element.access}}</td>
        </ng-container>
        <ng-container matColumnDef='action'>
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef='let element'>
                <div *ngIf="user && element.username === user.username">
                    <mat-icon (click)="onEdit(element)" class="clickable">edit</mat-icon>
                    <mat-icon (click)="onDelete(element)" class="clickable">delete</mat-icon>
                </div>
            </td>
        </ng-container>
    </table>
</div>
